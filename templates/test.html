<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç: {{ test_name }}</title>
    <link rel="stylesheet" href="/static/css/test.css">
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>{{ test_name }}</h1>
            {% if test_description %}
                <div class="test-description">
                    <div class="description-icon">üìù</div>
                    <p>{{ test_description }}</p>
                </div>
            {% endif %}
        </div>

        <form method="post" class="test-content">
            {% for question in questions %}
                <div class="question-card">
                    <div class="question-title">
                        <span>–í–æ–ø—Ä–æ—Å {{ loop.index }}</span>
                        <h3>{{ question.question_text }}</h3>
                    </div>
                    <input type="hidden" name="question_ids" value="{{ question.question_id }}">
                    <div class="options-list">
                        {% for option in question.options %}
                            <label class="option-item">
                                <input type="checkbox" name="answers" value="{{ option.option_id }}">
                                <span class="custom-checkbox"></span>
                                <span class="option-text">{{ option.option_text }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç ‚Üí</button>
        </form>
    </div>
    <div id="timer" class="alert alert-info mb-4" style="display: none;">
        –û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: <span id="time">00:00</span>
    </div>
    
    <!-- –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –¥–∞–Ω–Ω—ã—Ö -->
    <div id="timer-data" 
        data-time-limit="{{ test['time_limit'] if test['time_limit'] else 0 }}" 
        style="display: none;">
    </div>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ -->
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
