<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тест</title>
    <link rel="stylesheet" href="/static/css/create_test.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Создание нового теста</h2>
        <form method="POST" id="testForm">
            <div class="mb-3">
                <label class="form-label">Название теста</label>
                <input type="text" class="form-control" name="title" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Описание теста</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
    
            <div id="questionsContainer">
                <div class="question-block mb-4 p-3 border rounded">
                    <div class="mb-3">
                        <label class="form-label">Группа (для кого предназначен тест)</label>
                        <input type="text" class="form-control" name="group_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Вопрос 1</label>
                        <input type="text" class="form-control" name="question" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Балл за этот вопрос</label>
                        <input type="number" class="form-control" name="score[0]" min="1" value="1" required>
                    </div>
    
                    <div class="options-container mb-3">
                        <div class="option-item mb-2">
                            <div class="input-group">
                                <input type="text" class="form-control" name="options[0][]" required>
                                <div class="input-group-text">
                                    <input type="checkbox" name="correct[0][]" value="0">
                                </div>
                                <button type="button" class="btn btn-danger remove-option">×</button>
                            </div>
                        </div>
                    </div>
    
                    <button type="button" class="btn btn-secondary btn-sm add-option">Добавить вариант</button>
                </div>
            </div>
    
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="addQuestion">Добавить вопрос</button>
                <button type="submit" class="btn btn-success">Сохранить тест</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/create_test.js') }}" defer></script>
</body>
</html>
